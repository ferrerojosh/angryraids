<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- standard HTML5 meta data -->
    <meta name="application-name" content="AngryRaids">
    <meta name="description" content="A King's Raid equipment simulator for those who are lazy to do all the math. It also links to
    Mask of Goblin for further information on how everything works.">
    <meta name="keywords" content="King,King's,Raid,Equipment,Simulator">
    <meta name="author" content="Gavenda">
    <!-- Open Graph meta data -->
    <meta property="og:image" content="https://angryraids.ml/static/img/icons/android-chrome-192x192.png">
    <meta property="og:description" content="A King's Raid equipment simulator for those who are lazy to do all the math. It also links to
    Mask of Goblin for further information on how everything works.">
    <meta property="og:url" content="https://angryraids.ml/" />
    <meta property="og:title" content="AngryRaids - King's Raid Equipment Simulator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngryRaids - King's Raid Equipment Simulator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="angryraids">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
